<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Stock Prices - Bsl</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Content-Style-Type" content="text/css"/>
    <meta http-equiv="Content-Script-Type" content="text/javascript"/>
    <link rel="shortcut icon" href="/images/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css" media="all"/>
    <script type="text/javascript" src="/js/util.js"></script>
    <style type="text/css">
            /*<![CDATA[*/
        body {
            color: #333333;
            line-height: 150%;
        }

        thead {
            font-weight: bold;
            background-color: #CCCCCC;
        }

        .odd {
            background-color: #FFCCCC;
        }

        .even {
            background-color: #CCCCFF;
        }

        .minus {
            color: #FF0000;
        }

            /*]]>*/
    </style>
</head>

<body>

<h1>Stock Prices - Bsl测试</h1>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>symbol</th>
        <th>name</th>
        <th>price</th>
        <th>change</th>
        <th>ratio</th>
    </tr>
    </thead>
    <tbody>
    <!--[ arg items, totleSize; var s=0;loop(item : items){ bpw; s=1; ]-->
    <tr class="${item_index%2==0?'odd':'even'}">
        <td style="text-align: center">${item_index + 1}</td>
        <td>
            <a href="/stocks/${item.symbol}">${item.symbol}</a>
        </td>
        <td>
            <a href="${item.url}">${item.name}</a>
        </td>
        <td>
            <strong>${item.price}</strong>
        </td>
        <!--[ if(item.change < 0.0d) { ]-->
        <td class="minus">${item.change}</td>
        <td class="minus">${item.ratio}</td>
        <!--[ } else { ]-->
        <td>${item.change}</td>
        <td>${item.ratio}</td>
        <!--[ } ]-->
    </tr>
    <!--[ } ]-->
    <!--[loop(serial:totleSize){]-->
    ${serial}
    <!--[}]-->
    <!--[loop(serial1:totleSize){]-->
    ${serial}
    <!--[}]-->
    </tbody>
</table>

</body>
</html>
